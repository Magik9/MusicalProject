<div class="container custom-container">
  <h3 class="mb-3 text-center">Lista Gruppi</h3>    
  <table class="table table-bordered table-striped table-responsive-mdd text-center">
      <thead>
          <tr>
              <th scope="col">Id</th>
              <th scope="col">Gruppo</th>
              <th scope="col">Genere</th>
              <th scope="col">Membri</th>
              <th scope="col">Anno</th>
              <th colspan="2">Action</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let band of Bands">
              <td>{{band.Id}}</td>
              <td routerLink="/dischi-band/{{band.Id}}">{{band.nome}}</td>
              <td>{{band.genere}}</td>
              <td>{{band.nMembri}}</td>
              <td>{{band.annoFondazione}}</td>
              <td>
                <button class="btn btn-success btn-lg btn-block" routerLink="/update-band/{{band.Id}}">Edit</button>
            </td>
            <td>
                <button class="btn btn-success btn-lg btn-block" (click)="deleteBand(band.Id)">Delete</button>
            </td>
          </tr>
      </tbody>
  </table>
  </div>
