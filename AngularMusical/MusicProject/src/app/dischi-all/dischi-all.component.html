<div class="container custom-container">
    <h3 class="mb-3 text-center">Lista Dischi</h3>
    <table class="table table-bordered table-striped table-responsive-mdd text-center">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Disco</th>
                    <th scope="col">Band</th>
                    <th scope="col">Anno</th>
                    <th colspan="2">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let disco of Dischi">
                        <ng-template #popOver>
                                <app-popover-triggers [disco]="disco"></app-popover-triggers>
                        </ng-template>
                    <td routerLink="/brani-disco/{{disco.Id}}" [ngbPopover]="popOver" triggers="mouseenter:mouseleave" popoverTitle="Disco: {{disco.titolo}}" container="body">{{disco.Id}}</td>
                    <td routerLink="/brani-disco/{{disco.Id}}">{{disco.titolo}}</td>
                    <td routerLink="/dischi-band/{{disco.Band_Id}}">{{disco.band}}</td>
                    <td>{{disco.anno}}</td>
                    <td>
                        <button class="btn btn-success btn-lg btn-block" routerLink="/update-disco/{{disco.Id}}">Edit</button>
                    </td>
                    <td>
                        <button class="btn btn-success btn-lg btn-block" (click)="deleteDisco(disco.Id)">Delete</button>
                    </td>
                </tr>
                
            </tbody>
        </table>
  </div>
