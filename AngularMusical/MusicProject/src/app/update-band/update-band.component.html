<div class="container custom-container">
  <div class="col-md-12">
  <h3 class="mb-3 text-center">Update: {{Band.nome}}</h3>
  <div class="form-group">
  <input type="text" [(ngModel)]="Band.nome" class="form-control" placeholder="Titolo">
  </div>
  <div class="form-group">
  <input type="text" [(ngModel)]="Band.annoFondazione" class="form-control" placeholder="Anno">
  </div>
  <div class="form-group">
  <input type="text" [(ngModel)]="Band.genere" class="form-control" placeholder="Durata">
  </div>
  <div class="form-group">
  <button class="btn btn-success btn-lg btn-block" (click)="updateBand()">Update</button>
  </div>
  </div>
</div>
