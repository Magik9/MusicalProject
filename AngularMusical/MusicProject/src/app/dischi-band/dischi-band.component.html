<div class="container custom-container">
  <h3 class="mb-3 text-center">Lista Dischi di: {{Band}}</h3>
  <table class="table table-bordered table-striped table-responsive-mdd text-center">
          <thead>
              <tr>
                  <th style="width: 5%" scope="col">Id</th>
                  <th style="width: 45%" scope="col">Disco</th>
                  <th style="width: 20%" scope="col">Anno</th>
                  <th style="width: 30%" colspan="2">Action</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let disco of Dischi">
                  <td style="width: 5%">{{disco.Id}}</td>
                  <td style="width: 45%" routerLink="/brani-disco/{{disco.Id}}">{{disco.titolo}}</td>
                  <td style="width: 20%">{{disco.anno}}</td>
                  <td style="width: 10%">
                      <button class="btn btn-success btn-lg btn-block" routerLink="/update-disco/{{disco.Id}}">Edit</button>
                  </td>
                  <td style="width: 10%">
                      <button class="btn btn-success btn-lg btn-block" (click)="deleteDisco(disco.Id)">Delete</button>
                  </td>
              </tr>
              
          </tbody>
      </table>
</div>
