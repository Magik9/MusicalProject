<table>
<thead>
<tr>
    <th scope="col">Id</th>
    <th scope="col">Titolo</th>
    <th scope="col">Band</th>
    <th scope="col">Anno</th>
    <th scope="col">Durata</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let brano of Brani">
  <td>{{brano.id}}</td>
  <td>{{brano.titolo}}</td>
  <td routerLink="/dischi-band/{{brano.Band_Id}}">{{brano.band}}</td>
  <td>{{brano.anno}}</td>
  <td>{{brano.durata}}</td>
  <td>
</tr>
</tbody>
</table>
