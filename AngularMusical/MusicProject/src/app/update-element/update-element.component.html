<div class="container custom-container">
  <div class="col-md-12">
  <h3 class="mb-3 text-center">Update Brano</h3>
  <div class="form-group">
  <input type="text" [(ngModel)]="Brano.titolo" class="form-control" placeholder="Titolo">
  </div>
  <div class="form-group">
  <input type="text" [(ngModel)]="Brano.band" class="form-control" placeholder="Band">
  </div>
  <div class="form-group">
  <input type="text" [(ngModel)]="Brano.disco" class="form-control" placeholder="Disco">
  </div>
  <div class="form-group">
  <input type="text" [(ngModel)]="Brano.anno" class="form-control" placeholder="Anno">
  </div>
  <div class="form-group">
  <input type="text" [(ngModel)]="Brano.durata" class="form-control" placeholder="Durata">
  </div>
  <div class="form-group">
  <button class="btn btn-success btn-lg btn-block" (click)="updateBrano()">Update</button>
  </div>
  </div>
</div>
